---
- name: craete web server
  hosts: all
  tasks:
  - name: install package
    yum:
      name: vsftpd
      state: latest
  - name: start service
    service:
      name: vsftpd
      enabled: yes
    notify:
      - start apache
  handlers:
    - name: start apache
      service:
        name: vsftpd
        state: started
