---
- name: craete web server
  hosts: all
  tasks:
  - name: install package
    yum:
      name: vsftpd
      state: latest
      
  - firewalld:
      service: ftp
      permanent: yes
      state: enabled
      
  - name: start service
    service:
      name: vsftpd
      enabled: yes
    notify:
      - start apache
          
  handlers:
    - name: start apache
      service:
        name: vsftpd
        state: started
        
